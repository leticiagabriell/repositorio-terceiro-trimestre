<!DOCTYPE html>
<html lang="en">

<head>

    <title>atividade button</title>
    <style>

        button{
            padding: 10px;
            background-color:#2B6678 ;
            color: #FFFFFF;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>PESQUISA-1</h1>
    <button onclick="iniciou()">cliqui aqui</button>

    <h1>PESQUISA-2</h1>
     <button onclick="iniciouu()">cliqui aqui</button>

<h1>Obrigada!</h1>
 <button onclick="clicou()">cliqui aqui</button>
    <SCript>
 function iniciou() {
            let emprego = window.prompt('Qual o seu emprego?');
            window.alert(`olá, ${emprego}! seja bem vinda(a)!`);
        }
function iniciouu() {
            let ganho = window.prompt('Quanto voc');
            window.alert(`olá, ${ganho}! seja bem voce ganha(a)!`);
        }

           function clicou() {
            window.alert('Obrigado por participar de nossa pesquisa!');

        }


    </SCript>
