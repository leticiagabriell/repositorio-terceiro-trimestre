<!DOCTYPE html>
<html lang="PT-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adivinhe o numero se</title>
</head>

<body>
    <div class="container">
        <h1>Adivinhe o n√∫mero</h1>

    </div>

    <script src="script.js" defer></script>

</html>
